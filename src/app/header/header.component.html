<div class="header">

  <div class="header">
    <div class="header-top">

      <button class="menu-button">

        <span class="icon-align-center" *ngIf="state == 'initial'" (click)="showMenu()"></span>
        <span class="icon-close" *ngIf="state == 'expanded'" (click)="showMenu()"></span>
      </button>

      <img src="assets/logo.svg" class="logo" routerLink="/main" routerLinkActive="active" ariaCurrentWhenActive="page"/>
    </div>

    <div [@expandedPanel]="!menuActive ? state : ''" [ngClass]="menuActive ?'header-menu':  'hidden-menu' ">
      <div class="menu-item" routerLink="/products" routerLinkActive="active" ariaCurrentWhenActive="page">Книги</div>
      <div class="menu-item">Art&Play</div>
      <div class="menu-item">Foreign</div>
      <div class="menu-item" routerLink="/contacts" routerLinkActive="active" ariaCurrentWhenActive="page">Контакты</div>
      <div class="menu-item" routerLink="/news" routerLinkActive="active" ariaCurrentWhenActive="page">Новости</div>
    </div>


  </div>

</div>
