<div class="news-info">


  <div class="news-image">
    <image [imageLink]="news.photo"></image>
  </div>
  <div class="news-info">
    <div class="title">{{news.name}}</div>
    <div class="description">{{news.text}}</div>
    <div class="date">{{news.date | date:" dd.MM.yyyy" }}</div>
  </div>
</div>
