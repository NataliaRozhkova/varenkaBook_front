<div class="news-item" (click)="openNews(news)">
  <div class="news-image">
    <image [imageLink]="news.photo"></image>
  </div>
  <div class="news-info">
    <div class="title">{{news.name}}</div>
    <div class="description">{{news.shortDescription}}</div>
    <div class="date">{{news.date | date:" dd.MM.yyyy  hh:mm" }}</div>
  </div>
</div>
