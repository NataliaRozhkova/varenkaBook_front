<div class="search-page">

  <h1>Поиск</h1>

  <div class="find-panel">
    <input #searchInput class="base-input" id="search" [hidden]="false"
           [(ngModel)]="search"
           [placeholder]="'Искать на полках'"
           (keyup.enter)="find()">
    <button mat-button class="main-button" (click)="find()">Поиск</button>

  </div>


  <mat-tab-group (selectedTabChange)="find()"
                 [(selectedIndex)]="selectedTab"
                 [@.disabled]="true"
                 [disableRipple]="true"

  >
    <mat-tab label="В наличии" class="prodact-list-search">
      <div class="find-result">
        <products #productsInStock class="products-list" [productsCountOnPage]="productsOnPage"
                  [availability]="'in_stock'"
                  [search]="search"
                  #products></products>
      </div>
    </mat-tab>
    <mat-tab label="Под заказ" class="products-list-search">
      <div class="find-result">

      <products #productsToOrder class="products-list" [productsCountOnPage]="productsOnPage"
                [availability]="'available_to_order'"
                [search]="search"
      ></products>
      </div>

    </mat-tab>
  </mat-tab-group>

</div>
