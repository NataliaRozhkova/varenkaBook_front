<div class="certificate">


  <image  class="certificate-image" [imageLink]="certificate.photo"></image>

  <div class="certificate-info">
    <div>Подарочная карта на {{this.certificate.value + ' \u20AC'}}</div>
    <payment [amount]=" certificate.value" [paymentType]="StripePaymentType.Certificate" [showEmail]="true"></payment>

  </div>



</div>
