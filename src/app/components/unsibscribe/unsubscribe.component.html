<div class="unsubscribe-block" >
  <h3>Вы хотите отписаться от нашей рассылки?</h3>
  <div class="subscribe-input">
    <div class="subscribe" [(ngModel)]="email"  >{{email}}</div>
    <div class="subscribe" [(ngModel)]="name" >{{name}}</div>

  </div>
  <button mat-button class=" main-button" (click)="unsubscribe()">Отписаться</button>
  <mat-error
    *ngIf="emailControl.errors">{{getErrorText(emailControl.errors)}}</mat-error>

</div>
